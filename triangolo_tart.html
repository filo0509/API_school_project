<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <style>
      html,
      body {
        font-family: "Montserrat", sans-serif;
        height: 100%;
        background: rgb(0, 255, 229);
        background: var(--gradient-bottom-left);
      }

      #contenuto {
        background-color: rgba(255, 240, 240, 0.4);
        border-radius: 2rem;
        padding: 1rem;
        max-width: 50%;
      }
      #contenitore-center {
        display: flex;
        align-items: center;
        height: 100%;
      }
      .btn {
        border-radius: 1rem;
      }
      .form-control {
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="contenitore-center">
      <div id="contenuto" class="container" class="center">
        <center><h2 class="display-3">Triangolo di Tartaglia generator</h2></center>
        <form>
          <center><label for="n_char">Numero di righe:</label></center>
          <input
            type="text"
            id="n_char"
            name="n_char"
            class="form-control"
          /><br />
        </form>
        <center>
          <button
            class="btn btn-primary"
            onclick="printTriangleTartaglia(this, 'n_char', 'numberrows')"
            title="Triangle"
          >
            Generate Triangle
          </button>
        </center>
        <br />
        <center><div id="numberrows"></div></center>
      </div>
    </div>
    <script src="static/javascript/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
